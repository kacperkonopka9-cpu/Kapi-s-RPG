<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Tracker</title>
  <style>
    /* Gothic Horror Theme - Curse of Strahd Style */
    :root {
      --bg-dark: #1a1a1a;
      --bg-card: #252525;
      --bg-section: #2a2a2a;
      --text-parchment: #d4c4a8;
      --text-light: #e8dcc8;
      --text-muted: #8a8070;
      --accent-blood: #8b0000;
      --accent-gold: #c9a959;
      --border-dark: #3a3a3a;
      --shadow: rgba(0, 0, 0, 0.5);
      /* Urgency colors */
      --urgency-safe: #4a7c4e;
      --urgency-soon: #b8860b;
      --urgency-urgent: #cc5500;
      --urgency-overdue: #8b0000;
      /* Quest type colors */
      --quest-main: #c9a959;
      --quest-side: #7a8b7a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-parchment);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 13px;
      line-height: 1.4;
      padding: 12px;
      min-height: 100vh;
    }

    /* Header */
    .header {
      text-align: center;
      padding-bottom: 12px;
      margin-bottom: 12px;
      border-bottom: 2px solid var(--accent-gold);
    }

    .header-title {
      font-family: 'Georgia', 'Times New Roman', serif;
      font-size: 20px;
      font-weight: bold;
      color: var(--text-light);
      text-shadow: 1px 1px 2px var(--shadow);
      margin-bottom: 8px;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .control-group {
      flex: 1;
      min-width: 100px;
    }

    .control-label {
      font-size: 10px;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 4px;
      display: block;
    }

    select {
      width: 100%;
      background: var(--bg-card);
      color: var(--text-parchment);
      border: 1px solid var(--border-dark);
      border-radius: 4px;
      padding: 6px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    select:hover {
      border-color: var(--accent-gold);
    }

    select:focus {
      outline: none;
      border-color: var(--accent-gold);
    }

    /* Quest List */
    .quest-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Quest Card */
    .quest-card {
      background: var(--bg-card);
      border: 1px solid var(--border-dark);
      border-radius: 6px;
      overflow: hidden;
      transition: border-color 0.2s;
    }

    .quest-card:hover {
      border-color: var(--accent-gold);
    }

    .quest-card.main {
      border-left: 3px solid var(--quest-main);
    }

    .quest-card.side {
      border-left: 3px solid var(--quest-side);
    }

    /* Quest Header */
    .quest-header {
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .quest-icon {
      font-size: 16px;
      flex-shrink: 0;
    }

    .quest-main-icon::before { content: "\2694"; }  /* Crossed swords */
    .quest-side-icon::before { content: "\1F4DC"; } /* Scroll */

    .quest-info {
      flex: 1;
      min-width: 0;
    }

    .quest-title {
      font-family: 'Georgia', 'Times New Roman', serif;
      font-size: 14px;
      font-weight: bold;
      color: var(--text-light);
      margin-bottom: 4px;
      cursor: pointer;
    }

    .quest-title:hover {
      color: var(--accent-gold);
      text-decoration: underline;
    }

    .quest-description {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .quest-meta {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      font-size: 11px;
    }

    .quest-status {
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .quest-status.active {
      background: var(--accent-gold);
      color: var(--bg-dark);
    }

    .quest-status.completed {
      background: var(--urgency-safe);
      color: var(--text-light);
    }

    .quest-status.failed {
      background: var(--accent-blood);
      color: var(--text-light);
    }

    .quest-status.available {
      background: var(--bg-section);
      color: var(--text-muted);
    }

    /* Progress */
    .quest-progress {
      color: var(--text-muted);
    }

    .progress-bar-container {
      height: 4px;
      background: var(--bg-dark);
      border-radius: 2px;
      margin-top: 4px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: var(--accent-gold);
      border-radius: 2px;
      transition: width 0.3s;
    }

    /* Deadline */
    .quest-deadline {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .deadline-icon::before { content: "\23F0"; } /* Alarm clock */

    .deadline-text.safe { color: var(--urgency-safe); }
    .deadline-text.soon { color: var(--urgency-soon); }
    .deadline-text.urgent { color: var(--urgency-urgent); font-weight: bold; }
    .deadline-text.overdue { color: var(--urgency-overdue); font-weight: bold; }

    /* Objectives Section */
    .quest-objectives {
      padding: 0 10px 10px;
      border-top: 1px solid var(--border-dark);
      background: var(--bg-section);
    }

    .objectives-header {
      font-size: 10px;
      text-transform: uppercase;
      color: var(--text-muted);
      padding: 8px 0 4px;
    }

    .objective-item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 4px 0;
      cursor: pointer;
      transition: background 0.1s;
      border-radius: 3px;
      margin: 0 -4px;
      padding-left: 4px;
      padding-right: 4px;
    }

    .objective-item:hover {
      background: var(--bg-card);
    }

    .objective-checkbox {
      width: 14px;
      height: 14px;
      border: 1px solid var(--border-dark);
      border-radius: 3px;
      flex-shrink: 0;
      margin-top: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      transition: all 0.2s;
    }

    .objective-checkbox.checked {
      background: var(--accent-gold);
      border-color: var(--accent-gold);
      color: var(--bg-dark);
    }

    .objective-checkbox.checked::before {
      content: "\2713";
    }

    .objective-text {
      font-size: 12px;
      color: var(--text-parchment);
      flex: 1;
    }

    .objective-text.completed {
      color: var(--text-muted);
      text-decoration: line-through;
    }

    .objective-item.loading .objective-checkbox {
      opacity: 0.5;
    }

    /* No Quests State */
    .no-quests {
      text-align: center;
      padding: 40px 20px;
    }

    .no-quests-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .no-quests-message {
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .no-quests-hint {
      font-size: 11px;
      color: var(--text-muted);
      font-style: italic;
    }

    /* Error State */
    .error-container {
      background: var(--bg-card);
      border: 1px solid var(--accent-blood);
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 12px;
    }

    .error-title {
      color: var(--accent-blood);
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .error-message {
      color: var(--text-muted);
      font-size: 11px;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-dark);
      border-top-color: var(--accent-gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Refresh Button */
    .btn {
      background: var(--accent-gold);
      color: var(--bg-dark);
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn-small {
      padding: 4px 8px;
      font-size: 11px;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding-top: 8px;
      margin-top: 12px;
      border-top: 1px solid var(--border-dark);
      font-size: 10px;
      color: var(--text-muted);
    }

    .calendar-date {
      color: var(--accent-gold);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Loading quests...</p>
    </div>
  </div>

  <script nonce="{{nonce}}">
    (function() {
      const vscode = acquireVsCodeApi();

      // Escape HTML to prevent XSS
      function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Render no quests state
      function renderNoQuests(filter) {
        let message = 'No quests found';
        let hint = 'Quest files are located in game-data/quests/';

        if (filter === 'active') {
          message = 'No active quests';
          hint = 'Accept new quests or change the filter to see all quests';
        } else if (filter === 'completed') {
          message = 'No completed quests';
          hint = 'Complete objectives to finish quests';
        } else if (filter === 'main') {
          message = 'No main quests found';
        } else if (filter === 'side') {
          message = 'No side quests found';
        }

        return \`
          <div class="no-quests">
            <div class="no-quests-icon">\u{1F4DC}</div>
            <div class="no-quests-message">\${message}</div>
            <div class="no-quests-hint">\${hint}</div>
            <button class="btn btn-small" style="margin-top: 12px" onclick="refreshQuests()">Refresh</button>
          </div>
        \`;
      }

      // Render errors
      function renderErrors(errors) {
        if (!errors || errors.length === 0) return '';

        return errors.map(err => \`
          <div class="error-container">
            <div class="error-title">Error: \${escapeHtml(err.file)}</div>
            <div class="error-message">\${escapeHtml(err.message)}</div>
          </div>
        \`).join('');
      }

      // Render deadline text
      function renderDeadline(quest) {
        if (!quest.deadline) return '';

        let text = \`Deadline: \${quest.deadline}\`;
        if (quest.daysRemaining !== undefined && !isNaN(quest.daysRemaining)) {
          if (quest.daysRemaining < 0) {
            text = \`Overdue by \${Math.abs(quest.daysRemaining)} days\`;
          } else if (quest.daysRemaining === 0) {
            text = 'Due today!';
          } else {
            text = \`\${quest.daysRemaining} days remaining\`;
          }
        }

        return \`
          <div class="quest-deadline">
            <span class="deadline-icon"></span>
            <span class="deadline-text \${quest.urgency || 'safe'}">\${text}</span>
          </div>
        \`;
      }

      // Render progress
      function renderProgress(objectives) {
        if (!objectives || objectives.length === 0) {
          return '<span class="quest-progress">No objectives</span>';
        }

        const completed = objectives.filter(o => o.completed).length;
        const total = objectives.length;
        const percent = Math.round((completed / total) * 100);

        return \`
          <div class="quest-progress">
            <span>\${completed}/\${total} objectives</span>
            <div class="progress-bar-container">
              <div class="progress-bar" style="width: \${percent}%"></div>
            </div>
          </div>
        \`;
      }

      // Render objectives
      function renderObjectives(quest) {
        if (!quest.objectives || quest.objectives.length === 0) {
          return '';
        }

        const objectiveItems = quest.objectives.map(obj => \`
          <div class="objective-item"
               data-quest-id="\${quest.questId}"
               data-objective-id="\${obj.objectiveId}"
               data-file-path="\${escapeHtml(quest.filePath || '')}"
               onclick="toggleObjective(this)">
            <div class="objective-checkbox \${obj.completed ? 'checked' : ''}"></div>
            <span class="objective-text \${obj.completed ? 'completed' : ''}">\${escapeHtml(obj.text)}</span>
          </div>
        \`).join('');

        return \`
          <div class="quest-objectives">
            <div class="objectives-header">Objectives</div>
            \${objectiveItems}
          </div>
        \`;
      }

      // Render quest card
      function renderQuest(quest) {
        const iconClass = quest.priority === 'main' ? 'quest-main-icon' : 'quest-side-icon';
        const cardClass = quest.priority === 'main' ? 'main' : 'side';

        return \`
          <div class="quest-card \${cardClass}">
            <div class="quest-header">
              <span class="quest-icon \${iconClass}"></span>
              <div class="quest-info">
                <div class="quest-title"
                     onclick="openQuestFile('\${escapeHtml(quest.filePath || '')}')"
                     title="Click to open quest file">\${escapeHtml(quest.title)}</div>
                \${quest.description ? \`<div class="quest-description">\${escapeHtml(quest.description)}</div>\` : ''}
                <div class="quest-meta">
                  <span class="quest-status \${quest.status}">\${quest.status}</span>
                  \${renderProgress(quest.objectives)}
                  \${renderDeadline(quest)}
                </div>
              </div>
            </div>
            \${renderObjectives(quest)}
          </div>
        \`;
      }

      // Render controls
      function renderControls(filter, sortBy) {
        return \`
          <div class="controls">
            <div class="control-group">
              <label class="control-label">Filter</label>
              <select id="filter-select" onchange="setFilter(this.value)">
                <option value="all" \${filter === 'all' ? 'selected' : ''}>All Quests</option>
                <option value="active" \${filter === 'active' ? 'selected' : ''}>Active Only</option>
                <option value="completed" \${filter === 'completed' ? 'selected' : ''}>Completed</option>
                <option value="main" \${filter === 'main' ? 'selected' : ''}>Main Quests</option>
                <option value="side" \${filter === 'side' ? 'selected' : ''}>Side Quests</option>
              </select>
            </div>
            <div class="control-group">
              <label class="control-label">Sort</label>
              <select id="sort-select" onchange="setSort(this.value)">
                <option value="priority" \${sortBy === 'priority' ? 'selected' : ''}>By Priority</option>
                <option value="deadline" \${sortBy === 'deadline' ? 'selected' : ''}>By Deadline</option>
                <option value="alphabetical" \${sortBy === 'alphabetical' ? 'selected' : ''}>Alphabetical</option>
              </select>
            </div>
          </div>
        \`;
      }

      // Render full state
      function renderState(data) {
        if (data.error) {
          return \`
            <div class="header">
              <div class="header-title">Quest Tracker</div>
            </div>
            <div class="error-container">
              <div class="error-title">Error</div>
              <div class="error-message">\${escapeHtml(data.error)}</div>
            </div>
            <button class="btn" onclick="refreshQuests()">Retry</button>
          \`;
        }

        let content = \`
          <div class="header">
            <div class="header-title">Quest Tracker</div>
          </div>
          \${renderControls(data.filter, data.sortBy)}
          \${renderErrors(data.errors)}
        \`;

        if (!data.quests || data.quests.length === 0) {
          content += renderNoQuests(data.filter);
        } else {
          content += '<div class="quest-list">';
          content += data.quests.map(renderQuest).join('');
          content += '</div>';
        }

        content += \`
          <div class="footer">
            <span>Current Date: <span class="calendar-date">\${data.currentDate || 'Unknown'}</span></span>
            <span> | Updated: \${new Date(data.lastUpdated).toLocaleTimeString()}</span>
          </div>
        \`;

        return content;
      }

      // Global functions for onclick handlers
      window.refreshQuests = function() {
        vscode.postMessage({ type: 'refresh' });
      };

      window.setFilter = function(filter) {
        vscode.postMessage({ type: 'setFilter', payload: { filter } });
      };

      window.setSort = function(sortBy) {
        vscode.postMessage({ type: 'setSort', payload: { sortBy } });
      };

      window.openQuestFile = function(filePath) {
        if (filePath) {
          vscode.postMessage({ type: 'openQuestFile', payload: { filePath } });
        }
      };

      window.toggleObjective = function(element) {
        const questId = element.dataset.questId;
        const objectiveId = element.dataset.objectiveId;
        const filePath = element.dataset.filePath;

        if (questId && objectiveId) {
          // Add loading state
          element.classList.add('loading');

          vscode.postMessage({
            type: 'toggleObjective',
            payload: { questId, objectiveId, filePath }
          });
        }
      };

      // Handle messages from extension
      window.addEventListener('message', event => {
        const message = event.data;
        const app = document.getElementById('app');

        switch (message.type) {
          case 'initialize':
          case 'refresh':
            app.innerHTML = renderState(message.payload);
            break;

          case 'error':
            app.innerHTML = renderState({ error: message.payload.message });
            break;

          case 'objectiveToggled':
            // Remove loading state from all objectives
            document.querySelectorAll('.objective-item.loading').forEach(el => {
              el.classList.remove('loading');
            });
            break;
        }
      });
    })();
  </script>
</body>
</html>
