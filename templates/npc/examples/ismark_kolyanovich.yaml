    - "Aware that father's death was caused by heart attack from stress, not direct attack"
    - "Knows the cemetery has been desecrated - undead rise from graves"
    - "Heard rumors of a 'mad wizard' at the windmill on the hill"
    - "Knows Madam Eva and her Vistani camp near Tser Pool"
    - "Aware of lights near Old Bonegrinder (hag windmill)"
    - "Does not know Ireena is Tatyana reincarnated (Strahd's lost love)"

