  goals:
    - "Get Ireena to safety in Vallaki"
    - "Bury father with proper rites in consecrated ground"
    - "Protect Ireena from Strahd at all costs"
    - "Prove himself worthy of father's legacy"

  motivations:
    - "Overwhelming guilt over father's death"
    - "Desperate need to protect Ireena"
    - "Desire to prove he's not 'the Lesser'"
    - "Sense of duty to Barovia's people"

  fears:
    - "Failing Ireena as he failed his father"
    - "Strahd claiming Ireena"
    - "Being remembered as 'the Lesser'"
    - "Dying without fulfilling his duty"

  knowledgeSecrets:
