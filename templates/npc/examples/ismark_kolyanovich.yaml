# === NPC PERSONALITY ===
personality:
  traits:
    - "I am protective of those I care about, especially my sister Ireena"
    - "I carry the weight of my father's death and Strahd's attacks on my family"
    - "I am earnest and direct, with no patience for games or deception"

  ideals:
    - "Protection: I will defend my sister and the innocent at any cost (Good)"
    - "Duty: I must honor my father's memory and protect Barovia (Lawful)"

  bonds:
    - "Ireena is my everything - I would die to protect her"
    - "My father's death haunts me; I failed to save him"
    - "The people of Barovia depend on me as the burgomaster's son"

  flaws:
    - "I carry guilt over my father's death and doubt my own strength"
    - "I am nicknamed 'Ismark the Lesser' and it weighs on me"
    - "I can be overprotective to the point of smothering those I care for"

  mannerisms:
    - "Rubs the scar on his left forearm when anxious"
    - "Speaks deliberately and looks people in the eye"
    - "Often glances toward doors and windows (vigilant)"

  voiceDescription: "Deep, earnest voice. Speaks with conviction but underlying weariness."
  appearanceNotes: "Tall and broad-shouldered with dark hair. Wears a chain shirt and carries a sword. Face shows exhaustion - dark circles under eyes from sleepless nights. Scar on left forearm."

# === DIALOGUE ===
dialogue:
  greeting:
    - "You're not from Barovia. I can see it in your eyes - you haven't given up hope yet."
    - "Welcome to the Village of Barovia, stranger. I wish I had better news to share."

  idle:
    - "[Glances nervously at the window]"
    - "These mists... they never lift. Not truly."
    - "Have you seen my sister? I worry when she's out of my sight."

  farewell:
    - "Safe travels, friend. May you find what you seek."
    - "Be careful out there. The land itself is cursed."

  questGiving:
    - "My sister Ireena is in grave danger. Strahd has taken an interest in her - he's bitten her twice already. We need to get her away from here, to the fortified town of Vallaki. Will you help us?"
    - "Our father, Burgomaster Kolyan Indirovich, died three days ago. He fought to protect Ireena from Strahd's attacks. We must bury him properly before we can leave. Please, help us lay him to rest in the cemetery."

  questComplete:
    - "You've done more for us than I dared hope. My father can rest in peace now."
    - "Thank you for escorting Ireena safely. I owe you a debt I can never repay."

  combat:
    - "You'll have to go through me first!"
    - "For Barovia! For my father!"
    - "[Interposes shield] Not while I still draw breath!"

  keyQuotes:
    - "They call me 'Ismark the Lesser'. After my father died, I understand why."
    - "Strahd von Zarovich is a devil. He takes what he wants and leaves only death in his wake."
    - "The mists are Barovia's prison walls. No one escapes. No one."
    - "I've failed my father. I won't fail Ireena."

