  - id: vampire
    name: Vampire
    type: undead
    subtype: shapechanger
    size: Medium
    alignment: lawful_evil
    challengeRating: 13
    experiencePoints: 10000

    armorClass: 16
    hitPoints: 144
    hitDice: 17d8 + 68

    speed:
      walk: 30

    abilityScores:
      strength: 18
      dexterity: 18
      constitution: 18
      intelligence: 17
      wisdom: 15
      charisma: 18

    savingThrows:
      dexterity: 9
      wisdom: 7
      charisma: 9

    skills:
      perception: 7
      stealth: 9

    damageResistances: ["necrotic; bludgeoning, piercing, and slashing from nonmagical attacks"]

    senses:
      passivePerception: 17
      darkvision: 120

    languages: ["the languages it knew in life"]

    features:
      - name: Shapechanger
        description: "If the vampire isn't in sunlight or running water, it can use its action to polymorph into a Tiny bat or a Medium cloud of mist, or back into its true form."

      - name: Legendary Resistance (3/Day)
        description: "If the vampire fails a saving throw, it can choose to succeed instead."

      - name: Misty Escape
        description: "When it drops to 0 hit points outside its resting place, the vampire transforms into a cloud of mist instead of falling unconscious. It must reach its resting place within 2 hours or be destroyed."

      - name: Regeneration
        description: "The vampire regains 20 hit points at the start of its turn if it has at least 1 hit point and isn't in sunlight or running water. If the vampire takes radiant damage or damage from holy water, this trait doesn't function at the start of the vampire's next turn."

      - name: Spider Climb
        description: "The vampire can climb difficult surfaces, including upside down on ceilings, without needing to make an ability check."

      - name: Vampire Weaknesses
        description: "The vampire has the following flaws: Forbiddance (can't enter residence without invitation), Harmed by Running Water (2d10 acid damage per turn), Stake to the Heart (paralyzed if pierced while incapacitated), Sunlight Hypersensitivity (20 radiant damage + disadvantage in sunlight)."

    actions:
      - name: Multiattack (Vampire Form Only)
        description: "The vampire makes two attacks, only one of which can be a bite attack."

      - name: Unarmed Strike (Vampire Form Only)
        type: melee_weapon_attack
        attackBonus: 9
        reach: 5
        damage: 1d8 + 4
        damageType: bludgeoning
        special: "Instead of dealing damage, the vampire can grapple the target (escape DC 18)."

      - name: Bite (Bat or Vampire Form Only)
        type: melee_weapon_attack
        attackBonus: 9
        reach: 5
        damage: 1d6 + 4
        damageType: piercing
        special: "Plus 3d6 necrotic damage. The target's hit point maximum is reduced by an amount equal to the necrotic damage taken, and the vampire regains hit points equal to that amount."

    legendaryActions: 3
    legendaryActionsDescription: "The vampire can take 3 legendary actions, choosing from the options below. Only one legendary action option can be used at a time and only at the end of another creature's turn. The vampire regains spent legendary actions at the start of its turn."
    legendaryActionsList:
      - name: Move
        cost: 1
        description: "The vampire moves up to its speed without provoking opportunity attacks."
      - name: Unarmed Strike
        cost: 1
        description: "The vampire makes one unarmed strike."
      - name: Bite
        cost: 2
        description: "The vampire makes one bite attack."

