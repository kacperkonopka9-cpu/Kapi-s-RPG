# ====================
# MONSTER TYPES
# ====================

# Aberration: Alien, unnatural creatures (mind flayers, beholders)
# Beast: Mundane animals (wolves, bears, giant spiders)
# Celestial: Divine creatures from Upper Planes (angels, devas)
# Construct: Animated objects (golems, animated armor)
# Dragon: Dragons and dragon-like creatures (dragons, wyverns)
# Elemental: Creatures from Elemental Planes (fire elemental, air elemental)
# Fey: Magical creatures from Feywild (pixies, satyrs)
# Fiend: Evil creatures from Lower Planes (demons, devils)
# Giant: Large humanoids (ogres, trolls, giants)
# Humanoid: Civilized races (humans, elves, orcs, goblins)
# Monstrosity: Unnatural creatures (griffons, manticores)
# Ooze: Amorphous creatures (gelatinous cube, black pudding)
# Plant: Sentient plants (treants, shambling mounds)
# Undead: Animated dead (zombies, skeletons, vampires, ghosts)

# ====================
# SIZE CATEGORIES
# ====================

# Tiny: 2.5 × 2.5 feet
# Small: 5 × 5 feet
# Medium: 5 × 5 feet
# Large: 10 × 10 feet
# Huge: 15 × 15 feet
# Gargantuan: 20 × 20 feet or larger
