    name: Fighter
    hitDie: d10
    features:
      1:
        - name: Fighting Style
          description: Choose a fighting style (Defense, Dueling, Great Weapon Fighting, Protection, Archery, Two-Weapon Fighting)
        - name: Second Wind
          description: Regain 1d10 + fighter level hit points as a bonus action
          uses: 1
          maxUses: 1
          recharge: short_rest
      2:
        - name: Action Surge
          description: Take one additional action on your turn
          uses: 1
          maxUses: 1
          recharge: short_rest
      3:
