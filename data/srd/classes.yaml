# D&D 5e Class Features by Level
# Source: D&D 5e System Reference Document (SRD)
#
# Defines class features unlocked at each level for core classes.
# Structure:
#   classes:
#     <class_name>:
#       name: Display name
#       hitDie: Hit die type (d6, d8, d10, d12)
#       features:
#         <level>:
#           - name: Feature name
#             description: Feature description
#             uses: Number of uses (optional, for limited-use features)
#             maxUses: Maximum uses (optional)
#             recharge: When feature recharges (short_rest, long_rest, etc.) (optional)

classes:
