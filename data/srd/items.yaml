# ====================
# WEAPON PROPERTIES
# ====================

# Weapon properties explained:
# - Ammunition: Requires ammunition to fire (arrows, bolts)
# - Finesse: Use Str OR Dex for attack/damage
# - Heavy: Small creatures have disadvantage on attacks
# - Light: Can two-weapon fight with this weapon
# - Loading: Can only fire once per action (regardless of attacks)
# - Range: Ranged weapon with normal/long range (e.g., "80/320")
# - Thrown: Can throw weapon (uses same ability as melee)
# - Two-Handed: Requires two hands to use
# - Versatile: Can use one-handed or two-handed (different damage)

# ====================
# ARMOR CLASS CALCULATION
# ====================

# Light Armor: AC = armor AC + full Dex modifier
# Medium Armor: AC = armor AC + Dex modifier (max +2)
# Heavy Armor: AC = armor AC (no Dex modifier)
# Shield: +2 AC bonus (stackable with armor)

# ====================
# MAGIC ITEM RARITY
# ====================

# Common: Widely available, minor effects
# Uncommon: More powerful, worth 100-500 gp
# Rare: Significant effects, worth 500-5000 gp
# Very Rare: Major effects, worth 5000-50000 gp
# Legendary: World-changing effects, priceless

# ====================
# ATTUNEMENT
# ====================

# Some magic items require attunement to use.
# - Maximum 3 attuned items per character
# - Attunement requires 1 hour short rest
# - Attunement broken if item >100 feet away for 24 hours
# - Some items require class/race/alignment restrictions
