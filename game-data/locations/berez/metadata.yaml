lore_significance: |
  Berez was destroyed by Strahd when its burgomaster hid Marina (Tatyana lookalike) from him. The vampire drowned the entire village and cursed the land to become pestilent swamp. Baba Lysaga, believing herself Strahd's mother, claimed the ruins and uses the winery gem to power her magic.

