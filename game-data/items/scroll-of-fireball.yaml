# Scroll of Fireball - Uncommon Consumable
# Compatible with Epic 3 ItemDatabase (Story 3-6) and SpellcastingModule (Story 3-7)

# === BASIC INFORMATION ===
id: "scroll_of_fireball"
name: "Scroll of Fireball"
type: "consumable"
weight: 0.1

# === MAGIC ITEM PROPERTIES ===
rarity: "uncommon"
requiresAttunement: false
attunementRequirements: null

# === WEAPON PROPERTIES ===
weaponProperties: null

# === ARMOR PROPERTIES ===
armorProperties: null

# === MAGIC EFFECTS ===
effects:
  - type: "spell_scroll"
    spellName: "Fireball"
    spellLevel: 3
    description: "Contains the Fireball spell, which can be cast once before the scroll is consumed"

# === SPECIAL ABILITIES ===
specialAbilities:
  - name: "Cast Fireball"
    description: "You can use an action to read the scroll and cast Fireball (3rd level). A bright streak flashes from your pointing finger to a point you choose within 150 feet and then blossoms with a low roar into an explosion of flame. Each creature in a 20-foot-radius sphere centered on that point must make a DC 15 Dexterity saving throw. A creature takes 8d6 fire damage on a failed save, or half as much damage on a successful one. The fire spreads around corners. It ignites flammable objects in the area that aren't being worn or carried. Once used, the scroll crumbles to ash."
    activation: "action"
    usesPerDay: 1  # Single use, then destroyed
    saveType: "dexterity"
    saveDC: 15
    range: 150
    area: "20-foot-radius sphere"
    damageType: "fire"
    damageDice: "8d6"

# === SPELL SCROLL MECHANICS ===
spellScroll:
  spellName: "Fireball"
  spellLevel: 3
  schoolOfMagic: "evocation"
  castingTime: "1 action"
  range: 150
  components: ["V", "S"]  # No material components needed for scrolls
  duration: "instantaneous"

  # Spell scroll usage rules (DMG p.200)
  usage:
    description: "If the spell is on your class's spell list, you can read the scroll and cast the spell without material components. Otherwise, the scroll is unintelligible. If the spell is on your class's spell list but of a higher level than you can normally cast, you must make a DC 13 ability check using your spellcasting ability to successfully cast it. On a failed check, the spell disappears from the scroll with no other effect."
    abilityCheckDC: 13
    abilityCheckRequirement: "If spell level > your max spell slot level"

  # Who can use this scroll
  eligibleClasses:
    - "Wizard"
    - "Sorcerer"
    - "Warlock" # Via Mystic Arcanum or pact slots
    - "Arcane Trickster (Rogue subclass, if 3rd level slots available)"
    - "Eldritch Knight (Fighter subclass, if 3rd level slots available)"
    - "Artificer"
    - "Any class with Fireball on their spell list or via Magic Initiate/other features"

# === SENTIENCE ===
sentience: null

# === LORE & HISTORY ===
lore:
  description: "A rolled parchment sealed with wax, containing the arcane formula for the Fireball spell. The parchment is covered in intricate magical runes and diagrams written in flowing script. Opening the scroll reveals glowing red-orange text that seems to flicker like flames. The scroll radiates warmth to the touch, hinting at the destructive power contained within."

  history: "Spell scrolls are created by spellcasters who inscribe magical formulas onto parchment using special inks and components. A Fireball scroll is particularly valuable, as the spell is one of the most iconic and powerful evocation spells available to mid-level casters. This scroll may have been created by a wizard in Barovia's past, looted from Strahd's library, or brought to the cursed land by adventurers from beyond the mists."

  legendsAndRumors: []

# === IDENTIFYING THE ITEM ===
identification:
  basePropertiesReveal: "on_inspection"
  fullPropertiesReveal: "Reading the scroll reveals it contains the Fireball spell. An Identify spell or Arcana check DC 10 confirms the spell level and save DC."
  hiddenProperties: []

# === LOCATION IN CURSE OF STRAHD ===
locationInfo:
  whereFound: "Various locations throughout Barovia"
  howObtained: "May be found in Castle Ravenloft's library, the Amber Temple, Van Richten's Tower, among a wizard's possessions, or purchased from the Vistani. Scrolls are relatively rare but not unique."
  guardian: null
  notes: "Fireball scrolls are valuable for dealing with groups of enemies or destroying key objects. Particularly useful against vampire spawn and other undead that cluster together."

