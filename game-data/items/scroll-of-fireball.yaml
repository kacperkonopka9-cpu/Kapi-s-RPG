# === BALANCE CONSIDERATIONS ===
balance:
  powerLevel: "uncommon"
  recommendedLevel: 5
  notes: "A powerful consumable that can turn the tide of a difficult encounter. The 8d6 damage (average 28) can eliminate groups of weak enemies or soften up tougher foes. The area effect makes positioning critical. Single-use nature means players will save it for important moments."

  dmGuidance:
    - "Fireball is iconic and players love using it - make the moment epic"
    - "Describe the explosion cinematically (flame, sound, shockwave)"
    - "Remember friendly fire - allies in the area must also save"
    - "Fire spreads around corners and ignites flammable objects"
    - "Some enemies (devils, demons, red dragons) have fire resistance or immunity"
    - "Can be used to destroy obstacles, doors, or important objects"
    - "The scroll is consumed after use - cannot be recovered"
    - "Consider giving 1-2 scrolls over the course of the campaign"

# === VISUAL DESCRIPTION ===
appearance:
  visual: "A rolled parchment approximately 12 inches long, sealed with crimson wax bearing an arcane sigil. The parchment is yellowed with age and has slightly singed edges. When unrolled, the scroll reveals dense text written in glowing red-orange ink that seems to flicker and dance like flames. Intricate diagrams of arcane circles, runes, and geometric patterns surround the central incantation. The scroll is warm to the touch and smells faintly of sulfur and smoke."

  activeState: "When read aloud, the text glows brilliantly and the runes lift from the parchment, swirling around the caster in a vortex of fire. As the final words are spoken, the scroll ignites in a flash of flame, leaving only ash as a bright streak of fire launches from the caster's finger toward the target point."

  soundEffects: "Reading the scroll produces a crackling sound like a fire burning. When the spell is cast, there's a WHOOSH as the fire streak launches, followed by a thunderous BOOM as the fireball detonates. The explosion roars like a bonfire and the heat can be felt from outside the area of effect."

