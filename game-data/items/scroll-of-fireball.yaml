    equipmentManager: "Stored in inventory. Does not require equipping to use."
    inventoryManager: "Weight 0.1 lbs. Single-use consumable, destroyed after use."
    spellcastingModule: "Integrates with spell scroll rules. Eligible casters can use without ability check if they can cast 3rd level spells. Lower-level casters require DC 13 spellcasting ability check."

  usageRules:
    spellOnYourList: "If Fireball is on your class spell list, you can use the scroll"
    spellNotOnList: "If Fireball is not on your class spell list, the scroll is unintelligible and cannot be used"
    lowLevelCaster: "If you can cast 1st or 2nd level spells but not 3rd, make DC 13 spellcasting ability check (Int for wizards, Cha for sorcerers, etc.)"
    failedCheck: "On failed check, the scroll is consumed with no effect (spell fails, scroll destroyed)"

  tacticalUse:
    bestAgainst:
      - "Groups of weak enemies (minions, spawn, cultists)"
