# === BALANCE CONSIDERATIONS ===
balance:
  powerLevel: "very_rare"
  recommendedLevel: 9
  notes: "Extremely powerful defensive item. AC 20 (or 22 with shield) makes the wearer very difficult to hit. Appropriate for high-tier play (levels 9-16). This armor can make heavily-armored characters nearly untouchable by low-level enemies. Best given as a major reward or found late in the campaign."

  dmGuidance:
    - "This is one of the best mundane-type armor pieces in the game"
    - "AC 20 means enemies need to roll high to hit (CR 5 creatures with +7 to hit need 13+ on the die)"
    - "Consider giving this armor late in the campaign (levels 9+) to avoid trivializing combat"
    - "Strahd's +9 to hit still has a good chance to land attacks (needs 11+ on the die)"
    - "The armor does not help against saving throw effects (spells, breath weapons, etc.)"
    - "Stealth disadvantage and Strength requirement are important limitations"
    - "This armor is a prize worth fighting for - make obtaining it memorable"

# === VISUAL DESCRIPTION ===
appearance:
  visual: "A complete suit of full plate armor crafted from silvery steel with a mirror-bright polish. The armor consists of articulated plates covering the entire body: helm with visor, gorget, pauldrons, breastplate and backplate, vambraces, gauntlets, tassets, cuisses, poleyns, greaves, and sabatons. Intricate engravings of protective runes and geometric patterns cover the surface, glowing faintly with silver-blue light. The joints are masterfully crafted to allow full range of motion despite the complete coverage. A flowing surcoat can be worn over the armor, bearing the arms of the previous owner (or left blank)."

  activeState: "When worn, the armor seems to shift and adjust slightly to fit perfectly, as if custom-tailored. In combat, the enchanted plates deflect blows that would normally strike true, and the wearer moves with surprising grace despite the armor's apparent bulk. The runes glow brighter when the wearer is struck, absorbing the impact."

  soundEffects: "The armor makes a distinctive metallic clinking sound when the wearer moves, though less than mundane plate due to the precision of the enchanted joints. When struck, the armor rings like a bell but the sound is muffled by the protective enchantments. Enemies often remark on hearing the wearer approach before seeing them."

# === TACTICAL CONSIDERATIONS ===
tacticalUse:
  advantages:
    - "AC 20 (22 with shield) makes the wearer a defensive powerhouse"
    - "Allows tanking for the party by drawing attacks that are likely to miss"
    - "Frees up other magic item slots (no attunement required)"
    - "Excellent for paladins, fighters, and clerics built for frontline combat"
    - "Combines well with defensive fighting style (+1 AC, total 23 with shield)"

  disadvantages:
    - "Requires Strength 15 (reduces speed by 10 ft if not met)"
    - "Disadvantage on Stealth checks (makes sneaking nearly impossible)"
    - "Heavy (65 lbs) - contributes to encumbrance if carrying significant other gear"
    - "Takes 10 minutes to don/doff (cannot be quickly equipped)"
    - "Does not protect against saving throw effects (Fireball, Hold Person, etc.)"
    - "Useless in water (drowning risk due to weight)"

  idealFor:
    - "Paladins who need to protect the party"
    - "Fighters built as defensive tanks"
    - "Clerics who wade into melee combat"
    - "Any character comfortable sacrificing stealth for survivability"

