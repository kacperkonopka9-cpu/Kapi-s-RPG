# === LORE & HISTORY ===
lore:
  description: "A magnificent suit of full plate armor, polished to a mirror sheen and reinforced with powerful enchantments. The armor is lighter than it appears and fits perfectly to its wearer, as if custom-made. The metal bears intricate engravings of protective runes and symbols of strength. This is armor fit for a knight-commander or noble warrior, providing exceptional protection in battle."

  history: "Suits of +2 plate armor are rare and expensive, typically commissioned by wealthy nobles, high-ranking military officers, or champions of the faith. This particular suit may have belonged to a Barovian knight who fell defending the realm, a paladin of the Morninglord who challenged Strahd, or a foreign warrior who met their end in the cursed land. The enchantments woven into the armor make it significantly more protective than mundane plate while reducing its weight and improving mobility."

  legendsAndRumors:
    - "The armor was forged for a champion of the Morninglord who sought to defeat Strahd"
    - "The suit is cursed to always return to Castle Ravenloft's armory"
    - "The engravings on the armor are prayers that protect against evil"

# === IDENTIFYING THE ITEM ===
