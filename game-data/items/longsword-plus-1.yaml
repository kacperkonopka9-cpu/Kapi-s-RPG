# === VISUAL DESCRIPTION ===
appearance:
  visual: "A well-maintained longsword with a straight, double-edged blade of silvery steel. The blade is 3 feet long with a fuller running down the center. The crossguard is simple and functional, made of steel with a subtle etched pattern. The grip is wrapped in dark brown leather, worn smooth by use. The pommel is a simple steel sphere. The blade has a very faint shimmer when light catches it at the right angle - the only outward sign of its magical nature."

  activeState: "In combat, the blade feels perfectly balanced in the hand, seeming to guide itself toward targets. The magical shimmer becomes slightly more pronounced when the sword is swung."

  soundEffects: "The sword makes the normal sounds of a well-made blade - a clear ring when drawn, a crisp swish when swung through the air, and a satisfying impact when striking targets."

