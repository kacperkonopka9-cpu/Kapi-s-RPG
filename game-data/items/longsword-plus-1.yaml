  description: "A well-crafted longsword with a blade that holds a faint magical shimmer. The sword is perfectly balanced and seems to strike true more often than an ordinary blade. The crossguard is simple but elegant, and the grip is wrapped in quality leather. This is a reliable weapon for any warrior, enhanced with minor enchantments to improve accuracy and striking power."

