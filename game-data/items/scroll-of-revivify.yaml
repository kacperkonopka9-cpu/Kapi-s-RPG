  basePropertiesReveal: "on_inspection"
  fullPropertiesReveal: "Reading the scroll reveals it contains the Revivify spell. An Identify spell or Religion check DC 10 confirms the spell level and effects."
  hiddenProperties: []

# === LOCATION IN CURSE OF STRAHD ===
locationInfo:
  whereFound: "Churches, temples, Abbey of Saint Markovia, or Castle Ravenloft"
  howObtained: "May be found in the church in Vallaki, the Abbey of Saint Markovia in Krezk, hidden in the Burgomaster's mansion, among a cleric's possessions, or in Castle Ravenloft's library. Religious sites are the most likely locations. May be gifted by Father Lucian or other clerics as a reward for completing quests."
  guardian: null
  notes: "Extremely valuable in Barovia, where resurrection magic is often blocked by the Dark Powers. A Revivify scroll may be the only way to bring back a fallen party member. DMs should consider whether the Dark Powers interfere with the scroll's magic (optional - adds tension)."

