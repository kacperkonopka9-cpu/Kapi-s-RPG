# === LORE & HISTORY ===
lore:
  description: "A sacred scroll inscribed with divine prayers and holy symbols, containing the formula for the Revivify spell. The parchment glows with soft golden light and radiates a comforting warmth. The text is written in beautiful calligraphy, each word a prayer to the divine powers that govern life and death. This scroll represents hope in the face of tragedy - the chance to snatch a fallen companion back from death's grasp."

  history: "Revivify scrolls are created by clerics and paladins who inscribe divine prayers onto consecrated parchment. These scrolls are precious lifelines, particularly in dangerous lands like Barovia where death lurks around every corner. The scroll may have been created by a cleric of the Morninglord, preserved in a church's reliquary, or brought to Barovia by adventurers who understood the dangers they would face. In Barovia, where death is often permanent and resurrection magic is unreliable due to the Dark Powers' influence, a Revivify scroll may be the only chance to save a fallen ally."

  legendsAndRumors:
    - "Revivify scrolls sometimes fail in Barovia due to the Dark Powers' interference"
    - "The Morninglord's blessing makes these scrolls more reliable than normal resurrection magic"
    - "Strahd collects and destroys Revivify scrolls to prevent heroes from returning from death"

