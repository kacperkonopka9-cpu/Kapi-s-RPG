# === SPELL SCROLL MECHANICS ===
spellScroll:
  spellName: "Revivify"
  spellLevel: 3
  schoolOfMagic: "necromancy"
  castingTime: "1 action"
  range: "touch"
  components: ["V", "S"]  # Material component not required for scrolls (diamonds worth 300gp normally required)
  duration: "instantaneous"

  # Spell scroll usage rules (DMG p.200)
  usage:
    description: "If the spell is on your class's spell list, you can read the scroll and cast the spell without material components (including the 300gp diamonds normally required). Otherwise, the scroll is unintelligible. If the spell is on your class's spell list but of a higher level than you can normally cast, you must make a DC 13 ability check using your spellcasting ability to successfully cast it. On a failed check, the spell disappears from the scroll with no other effect."
    abilityCheckDC: 13
    abilityCheckRequirement: "If spell level > your max spell slot level"

  # Who can use this scroll
  eligibleClasses:
    - "Cleric"
    - "Paladin"
    - "Divine Soul Sorcerer"
    - "Celestial Warlock"
    - "Artificer"
    - "Any class with Revivify on their spell list or via subclass/features"

