# === BALANCE CONSIDERATIONS ===
balance:
  powerLevel: "uncommon"
  recommendedLevel: 5
  notes: "Extremely valuable utility item that can prevent character death. The 1-minute time limit and 1 HP return provide balance - the scroll prevents permanent death but doesn't trivialize combat. Single-use nature means players will save it for truly critical moments. In Barovia, this may be one of the few reliable ways to resurrect fallen allies."

  dmGuidance:
    - "Revivify scrolls are 'get out of death free' cards - use sparingly (1-2 per campaign)"
    - "Consider whether to apply the Dark Powers interference rule (adds Barovia flavor but may frustrate players)"
    - "Make finding this scroll a memorable reward (in a saint's tomb, gift from a grateful priest, etc.)"
    - "The scroll works during combat (1 action) - this can dramatically shift battle momentum"
    - "Remember the 1-minute time limit - if the party flees and returns later, it's too late"
    - "The 1 HP return means the revived character needs immediate healing or they may die again"
    - "This scroll is worth 300+ gp (cost of the diamond component), making it a valuable treasure"
    - "NPCs may beg for the scroll to revive loved ones (moral dilemmas)"

# === VISUAL DESCRIPTION ===
appearance:
  visual: "A rolled parchment of pristine white vellum, sealed with gold wax bearing a holy symbol (typically the Morninglord's sunburst or a generic ankh). The edges of the scroll shimmer with soft golden light. When unrolled, the scroll reveals prayers and invocations written in gold ink that seems to glow from within. Intricate borders depict scenes of life triumphing over death - figures rising from darkness into light, flowers blooming, the sun rising. The scroll radiates warmth and comfort, like the gentle light of dawn."

  activeState: "When read aloud, the golden text blazes with brilliant light and the holy symbols lift from the parchment, swirling around the caster and the deceased. As the final words are spoken, the light flows into the fallen creature's body, and the scroll dissolves into motes of golden light that fade like morning mist. The deceased gasps as life returns, their eyes opening as they take their first breath."

  soundEffects: "Reading the scroll produces a sound like distant church bells or a choir singing a hymn of hope. When the spell completes, there's a sound like a heartbeat resuming - a strong, steady thump. The revived creature typically gasps or coughs as they return to life."

