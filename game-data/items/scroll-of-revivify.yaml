# === SPECIAL ABILITIES ===
specialAbilities:
  - name: "Cast Revivify"
    description: "You can use an action to read the scroll and cast Revivify (3rd level). You touch a creature that has died within the last minute. That creature returns to life with 1 hit point. This spell can't return to life a creature that has died of old age, nor can it restore any missing body parts. Once used, the scroll crumbles to dust."
