# Holy Symbol of Ravenkind - Legendary Sentient Artifact
# Compatible with Epic 3 ItemDatabase (Story 3-6) and EquipmentManager (Story 3-14)

# === BASIC INFORMATION ===
id: "holy_symbol_of_ravenkind"
name: "Holy Symbol of Ravenkind"
type: "magic_item"
weight: 0.5

# === MAGIC ITEM PROPERTIES ===
rarity: "legendary"
requiresAttunement: true
attunementRequirements: "by a cleric or paladin of good alignment"

# === WEAPON PROPERTIES ===
weaponProperties: null  # Not a weapon

# === ARMOR PROPERTIES ===
armorProperties: null  # Not armor

# === MAGIC EFFECTS ===
effects:
  - type: "turn_undead_enhancement"
    value: "2d6"
    damageType: "radiant"
    description: "Each undead that fails its saving throw against your Turn Undead feature takes 2d6 radiant damage"

  - type: "spell_casting"
    description: "Grants ability to cast Hold Vampires once per day"
    usesPerDay: 1
    recharge: "dawn"

# === SPECIAL ABILITIES ===
specialAbilities:
  - name: "Turn Undead Enhancement"
    description: "While

 bearing this holy symbol, you gain a +2 bonus to spell save DCs and spell attack rolls. In addition, you can use it as a spellcasting focus. Any undead that fails its saving throw against your Turn Undead feature takes an extra 2d6 radiant damage."
    activation: "passive"
    mechanics:
      spellDCBonus: 2
      spellAttackBonus: 2
      turnUndeadDamage:
        dice: "2d6"
        damageType: "radiant"

  - name: "Hold Vampires"
    description: "As an action, you can hold the symbol aloft and speak the command word inscribed on it. Each vampire and vampire spawn within 30 feet of you when you speak the word must make a DC 15 Wisdom saving throw. On a failed save, a target is paralyzed for 1 minute. A paralyzed creature can repeat the saving throw at the end of each of its turns, ending the effect on itself on a success. This property can't be used again until the next dawn."
    activation: "action"
    usesPerDay: 1
    recharge: "dawn"
    saveType: "wisdom"
    saveDC: 15
    range: 30
    targetType: ["vampire", "vampire_spawn"]
    effect: "paralyzed"
    duration: "1_minute"
    repeatSave: "end_of_turn"

  - name: "Sunlight Aura"
    description: "The holy symbol sheds bright light in a 30-foot radius and dim light for an additional 30 feet. The bright light is sunlight."
    activation: "passive"
    mechanics:
      lightRadius: 30
      dimLightRadius: 30
      isSunlight: true

# === SENTIENCE ===
sentience:
  alignment: "chaotic_good"
  intelligence: 17
  wisdom: 15
  charisma: 16

  senses: "Hearing and darkvision out to 120 feet"
  communication: "Telepathy with any creature that bears it"

  languages:
    - "Common"
    - "Celestial"
    - "Elvish"

  personality: "The Holy Symbol of Ravenkind is devoted to destroying evil, particularly undead and creatures of darkness. It was created by clerics of the Morninglord to combat Strahd and his evil. The symbol is righteous but understanding, encouraging its bearer to acts of valor and mercy. It despises cowardice and evil acts."

  specialPurpose: "Destroy Count Strahd von Zarovich and protect the innocent people of Barovia"

  conflictMechanic:
    description: "If you act in a manner contrary to the symbol's purpose (such as refusing to confront Strahd when possible, harming innocents, or acting with cowardice), you must make a DC 15 Charisma saving throw. On a failed save, you become unwilling to part with the symbol and are compelled to act according to its wishes."
    saveDC: 15
    saveType: "charisma"
    frequency: "when_acting_contrary_to_purpose"

  desires:
    - "Confront and destroy Strahd von Zarovich"
    - "Protect the innocent people of Barovia"
    - "Turn or destroy undead creatures"
    - "Spread the light of the Morninglord and drive back darkness"
    - "Encourage its bearer to acts of courage and righteousness"

  fears:
    - "Being locked away where it cannot fulfill its purpose"
    - "Its bearer becoming corrupted by evil or fear"
    - "Strahd obtaining the symbol and destroying or corrupting it"

# === LORE & HISTORY ===
lore:
  description: "The Holy Symbol of Ravenkind is a unique platinum amulet, shaped as a sunburst with a large crystal embedded at its center. The symbol is warm to the touch and radiates a comforting light. It is a holy relic created by clerics of the Morninglord and was brought to Barovia centuries ago to combat the growing darkness. It is both a powerful magic item and a sentient ally against evil."

  history: "The symbol was crafted by the ancient Order of the Silver Dragon, clerics and paladins devoted to the Morninglord (Lathander). It was brought to Barovia shortly after Strahd's transformation into a vampire, intended as a weapon against him. The symbol has changed hands many times over the centuries, sometimes held by heroes who challenged Strahd, other times hidden away or lost. It remains one of the few items Strahd genuinely fears."

  legendsAndRumors:
    - "The symbol was blessed by the Morninglord himself and contains a fragment of divine power"
    - "It can paralyze even the most powerful vampires with a single word"
    - "The symbol chooses its bearer and will not work for those of evil heart"
    - "It whispers guidance to those who carry it, warning of danger and evil"
    - "Strahd once tried to destroy the symbol but failed, and now seeks to bury it where it can never be found"

# === IDENTIFYING THE ITEM ===
identification:
  basePropertiesReveal: "on_attunement"
  fullPropertiesReveal: "The symbol reveals its powers through telepathic communication with its attuned bearer. It explains its abilities and purpose over time."

  hiddenProperties:
    - "The sentience of the symbol is not immediately apparent - it waits to assess its bearer before communicating"
    - "The command word for Hold Vampires is inscribed in Celestial on the back of the symbol"
    - "The symbol's ability to compel its bearer to act righteously is only discovered if the bearer acts contrary to its purpose"

