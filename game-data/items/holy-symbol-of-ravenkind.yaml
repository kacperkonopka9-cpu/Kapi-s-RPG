# === BALANCE CONSIDERATIONS ===
balance:
  powerLevel: "legendary"
  recommendedLevel: 5
  notes: "Extremely powerful for clerics and paladins. The +2 to spell DC and attack rolls is significant, and the Hold Vampires ability can turn the tide against Strahd. The sunlight aura provides constant protection but also makes stealth impossible. The sentience adds roleplay depth but also constraints on the bearer's actions."

  dmGuidance:
    - "The symbol should be found mid-campaign to give the bearer time to build a relationship with it"
    - "Roleplay the symbol's personality - it should offer guidance, warnings, and occasionally moral challenges"
    - "The symbol genuinely wants to help but has strong opinions about how to confront evil"
    - "If the bearer repeatedly acts against the symbol's wishes, consider escalating to the compulsion mechanic"
    - "Strahd will not willingly enter the 30-foot sunlight radius unless absolutely necessary"
    - "The Hold Vampires ability is a one-use-per-day trump card - Strahd will remember if it's used against him"

# === VISUAL DESCRIPTION ===
appearance:
  visual: "A platinum amulet in the shape of a stylized sunburst, with twelve rays extending from a central disc. A large crystal, clear as diamond but warm as amber, is set in the center. The crystal glows with soft golden light. Inscribed on the back in Celestial script is the command word 'Osanna' (meaning 'Save us'). The amulet hangs on a fine platinum chain."

  activeState: "The crystal pulses with golden light, and the platinum rays shimmer as if reflecting sunlight. The 30-foot radius of bright light makes the bearer clearly visible, and the symbol itself is warm against the chest."

  soundEffects: "When the Hold Vampires ability is activated, the symbol chimes like a temple bell. When communicating telepathically, the bearer hears the symbol's voice as warm and resonant, like a choir singing in harmony."

