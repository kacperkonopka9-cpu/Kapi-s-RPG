  powerLevel: "uncommon"
  recommendedLevel: 3
  notes: "A solid mid-tier healing consumable. 14 average healing is significant at lower levels (half the HP of a 5th level fighter) but less impactful at higher levels. Single-use nature creates resource management decisions. Widely useful across all character types since it doesn't require spellcasting."

