# === VISUAL DESCRIPTION ===
appearance:
  visual: "A delicate crystal vial, approximately 4 inches tall, with a cork stopper sealed with red wax. The vial contains a vibrant crimson liquid that swirls with inner luminescence. Tiny golden motes drift through the liquid like stars in a red sky. The glass is slightly warm to the touch and the liquid gives off a faint, sweet aroma reminiscent of cherries, cinnamon, and honey. A label (if present) identifies it as 'Greater Healing Potion' in elegant script."

  activeState: "When the cork is removed, the sweet aroma intensifies and the liquid glows brighter. When consumed, the potion tastes like warm honey mixed with spiced fruit - pleasant and comforting. The liquid feels warm going down and spreads a tingling sensation through the body as wounds close and vitality returns."

  soundEffects: "Opening the vial produces a soft 'pop' as the seal breaks. Drinking the potion makes a gentle glug-glug sound. As the magic takes effect, there's a brief sensation of warmth and the sound of a heartbeat growing stronger."

