# === LORE & HISTORY ===
lore:
  description: "A crystal vial containing a vibrant red liquid that sparkles with magical energy. The potion swirls gently on its own, even when at rest, and emits a faint warm glow. When shaken, tiny motes of golden light dance within the liquid. The potion smells sweet and fruity, reminiscent of cherries and cinnamon. Greater healing potions are among the most sought-after consumables by adventurers, capable of saving lives in critical moments."

  history: "Healing potions are created by skilled alchemists, herbalists, and clerics who combine rare herbs, purified water, and healing magic. Greater healing potions require more potent ingredients and stronger enchantments than standard healing potions. They are valuable commodities, often found in healers' shops, temple infirmaries, and the treasure hoards of those wise enough to prepare for danger. In Barovia, where healing magic is precious and clerics are rare, these potions are worth their weight in gold."

