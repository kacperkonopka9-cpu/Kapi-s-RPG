# === BALANCE CONSIDERATIONS ===
balance:
  powerLevel: "legendary"
  recommendedLevel: 4
  notes: "The Tome is a knowledge item, not a combat item. Its power lies in information, which can be more valuable than magic weapons. The advantage on lore checks helps players understand the setting and make informed decisions. The revelation of Strahd's weaknesses is critical for planning the final confrontation. The Tome should be found relatively early (levels 4-6) to give players time to study it and use the knowledge."

  dmGuidance:
    - "Consider having players discover the Tome early to increase engagement with the setting lore"
    - "Roleplay reading sessions - have players actually describe reading specific sections"
    - "Use the Tome's revelations to foreshadow future encounters and plot developments"
    - "If players rush through reading, they may miss important details (require Investigation checks)"
    - "Strahd will be aware when the Tome is moved and may confront the party about it"
    - "The vampire creation ritual is academic knowledge only - players cannot use it to create vampires"
    - "Consider having Strahd offer to trade for the Tome's return, creating moral dilemmas"

# === VISUAL DESCRIPTION ===
appearance:
  visual: "A massive leather-bound tome with a cover of black leather, worn and cracked with age. The spine is reinforced with dark metal bands, and the corners are protected with tarnished silver fittings. The front cover bears an embossed coat of arms - the von Zarovich family crest - featuring a raven clutching a sword. The pages are thick parchment, yellowed with age, and filled with elegant handwriting in black ink. Some later entries appear to be written in dried blood. A leather bookmark with a raven feather marks the final entry."

  activeState: "When opened, the Tome has a faint smell of old parchment, leather, and something darker - like dried blood and ancient stone. The handwriting changes throughout, starting neat and disciplined, becoming increasingly erratic and emotional in later sections. Some pages have been torn out, leaving ragged edges. Others have water stains (tears?) smudging the ink."

  soundEffects: "The Tome makes no sound, but turning its pages produces a dry rustle. Some readers report hearing faint whispers when reading certain passages, though this may be psychological."

# === PSYCHOLOGICAL IMPACT ===
psychologicalEffects:
  description: "Reading the Tome of Strahd is an emotionally draining experience. It provides a window into the mind of a man who became a monster, and the journey is disturbing."

  effects:
    shortTermEffects:
      - "Empathy for Strahd's initial circumstances (making him more complex as a villain)"
      - "Revulsion at his crimes and choices"
      - "Nightmares featuring scenes from the Tome"
      - "Increased wariness around Strahd (knowing his capabilities)"

    longTermEffects:
      - "Better understanding of Strahd's motivations (advantage on Insight checks against him)"
      - "Recognition of Tatyana reincarnations and Strahd's obsession"
      - "Knowledge of how to exploit Strahd's emotional weaknesses (Tatyana, Sergei, his pride)"
      - "Appreciation for the tragedy underlying the horror"

  roleplayOpportunities:
    - "Characters may debate whether Strahd deserves sympathy or only condemnation"
    - "Paladins/clerics may struggle with the knowledge that Strahd was once human"
    - "Characters may reference specific Tome passages when confronting Strahd"
    - "The Tome may influence decisions about destroying vs. redeeming Strahd"

