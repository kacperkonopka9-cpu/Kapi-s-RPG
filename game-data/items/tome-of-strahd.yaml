# === SPECIAL ABILITIES ===
specialAbilities:
  - name: "Barovia Lore Mastery"
    description: "After spending 1 hour reading the Tome, you gain advantage on all Intelligence checks related to Barovia's history, geography, culture, and the von Zarovich family. This knowledge includes information about vampires, the curse on Barovia, and Strahd's past. The advantage lasts until you finish a long rest."
    activation: "1_hour_study"
    duration: "until_long_rest"
    mechanics:
      grantedAdvantage:
        - "History checks about Barovia"
        - "Religion checks about vampire lore"
        - "Arcana checks about the curse"
        - "Investigation checks related to Strahd's past"

  - name: "Strahd's Weaknesses Revealed"
    description: "The Tome reveals key information about Strahd's vulnerabilities and limitations. Readers learn that Strahd cannot enter a residence without invitation, is harmed by running water, and is vulnerable to sunlight. The Tome also hints at the existence of three legendary artifacts that can aid in his defeat."
    activation: "passive"
    mechanics:
      revealsInfo:
        - "Strahd's vampire weaknesses (sunlight, running water, invitation requirement)"
        - "The three legendary artifacts (Sunsword, Holy Symbol, Tome location hints)"
        - "Strahd's inability to leave Barovia"
        - "The nature of the Dark Powers and the mists"

  - name: "Vampire Creation Ritual"
    description: "The Tome contains the complete ritual Strahd used to transform himself into a vampire. This includes the pact with dark powers, the sacrifice required, and the consequences of the transformation. While this knowledge is dangerous, it also provides insight into vampire nature and potential ways to exploit vampire weaknesses."
    activation: "passive"
    mechanics:
      providesKnowledge:
        - "Vampire transformation process"
        - "Dark pact mechanics and requirements"
        - "Weaknesses inherent in the vampiric curse"
        - "The role of the Dark Powers in Strahd's transformation"

# === SENTIENCE ===
sentience: null
# The Tome is not sentient, but contains Strahd's own words and thoughts

# === LORE & HISTORY ===
lore:
  description: "The Tome of Strahd is a leather-bound journal written in Strahd's own hand. It chronicles his descent into darkness, beginning with his military conquests and ending with his transformation into a vampire. The writing is elegant but increasingly erratic as Strahd's obsession with Tatyana grows. The final entries, written after his transformation, are filled with rage, despair, and dark philosophy. The Tome is both a confession and a justification, revealing Strahd's motivations while showcasing the depths of his evil."

  history: "Strahd began writing this journal shortly after arriving in the valley that would become Barovia. Initially, it was a military log documenting his conquest of the land and the construction of Castle Ravenloft. Over time, the entries became more personal, revealing his growing obsession with Tatyana, his jealousy of his younger brother Sergei, and his fear of aging and death. The final entries describe his pact with dark powers, the murder of Sergei, Tatyana's death, and his transformation into a vampire. After becoming undead, Strahd added bitter reflections on his curse and the prison Barovia had become. He eventually hid the Tome, fearing it revealed too much of his past and vulnerabilities."

  legendsAndRumors:
    - "The Tome is written in Strahd's blood, binding his essence to the pages"
    - "Reading the entire Tome drives readers mad with visions of Strahd's crimes"
    - "The Tome contains hidden spells and rituals beyond the vampire transformation"
    - "Strahd can see through the eyes of anyone reading the Tome"
    - "Destroying the Tome would weaken Strahd's power over Barovia"

# === TOME CONTENTS ===
contents:
  structure: "The Tome is divided into five sections, each chronicling a different phase of Strahd's life"

  sections:
    - title: "Conquest and Glory"
      pages: "1-50"
      summary: "Strahd's military campaigns, the conquest of the valley, and the construction of Castle Ravenloft. Entries are professional and detached, focused on strategy and logistics."
      keyEntries:
        - "First sight of the valley and decision to claim it"
        - "Defeat of the Tergs tribe and pacification of the region"
        - "Construction of Castle Ravenloft as a fortress against enemies"
        - "Early relationship with his brother Sergei (affectionate, protective)"

    - title: "The Coming of Tatyana"
      pages: "51-100"
      summary: "Tatyana's arrival in Barovia and Strahd's growing obsession. Entries become increasingly personal and emotional."
      keyEntries:
        - "First encounter with Tatyana at a court gathering"
        - "Description of her beauty, grace, and spirit"
        - "Strahd's internal conflict between duty and desire"
        - "Growing awareness of his age and mortality"

    - title: "Jealousy and Despair"
      pages: "101-150"
      summary: "The romance between Sergei and Tatyana. Entries are bitter, jealous, and increasingly erratic."
      keyEntries:
        - "Discovery of Sergei and Tatyana's love"
        - "Strahd's rage and sense of betrayal"
        - "Contemplation of murder and dark magic"
        - "First contact with the Dark Powers and their whispered promises"

    - title: "The Pact and Transformation"
      pages: "151-180"
      summary: "The vampire creation ritual, Sergei's murder, and Strahd's transformation. The most disturbing section."
      keyEntries:
        - "Complete vampire transformation ritual (can be studied for lore)"
        - "Account of Sergei's murder on his wedding day"
        - "Tatyana's suicide and Strahd's failed attempt to save her"
        - "Strahd's transformation into a vampire and first bloodlust"
        - "The mists rising and Barovia being cut off from the world"

    - title: "Reflections of the Damned"
      pages: "181-220"
      summary: "Strahd's thoughts after his transformation. Philosophical, bitter, and resigned."
      keyEntries:
        - "Realization of his eternal curse and imprisonment"
        - "Understanding of his inability to leave Barovia"
        - "Recognition of the Dark Powers' deception"
        - "Vow to find Tatyana's reincarnations and claim her"
        - "Final entry: 'I am The Ancient, I am The Land'"

