  official: true
  srdContent: true

  notes: "The Amulet of Proof Against Detection and Location is a niche item that becomes incredibly valuable in the right campaign. In Curse of Strahd, where Strahd's omniscient gaze is a constant threat, this amulet provides a rare refuge from surveillance. It doesn't make you invisible or undetectable - it just blocks magical divination. Smart players will use it strategically, while Strahd will adapt his tactics to compensate."

  dmReminders:
    - "Requires attunement - counts toward 3-item limit"
    - "Blocks all divination magic targeting the wearer"
