  official: true
  srdContent: true

  notes: "One of the most powerful magic items in D&D 5e, second only to artifacts. The passive Luck bonus is stronger than it appears (+1 to death saves can save lives). Wish spells can change the course of the campaign. Best used as a late-game treasure or with few Wishes remaining to avoid breaking the campaign."

  dmReminders:
    - "Roll 1d4 - 1 secretly for both Luck Reroll charges and Wish charges when the item is first found"
