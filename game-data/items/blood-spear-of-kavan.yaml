  npcReactions:
    - "Berserkers show reverence or challenge the wielder to prove worthiness"
    - "Strahd may comment on Kavan's last stand if he sees the spear"
    - "Peaceful NPCs may fear or distrust the wielder of such a brutal weapon"
    - "Warriors respect the spear's power and the wielder's courage"

