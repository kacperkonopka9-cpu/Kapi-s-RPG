  kavanConnection:
    - "The spear might share battle stories from Kavan's time (telepathic visions)"
    - "Berserkers recognize the spear as their legendary chieftain's weapon"
    - "The spear judges the wielder's combat prowess compared to Kavan"
    - "Might reveal details about Kavan's battle with Strahd"

  moralDilemmas:
    - "Should you feed the spear's bloodlust or resist its violent urges?"
    - "Is the power worth the risk of losing control?"
