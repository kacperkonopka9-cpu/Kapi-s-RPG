  notes: "A powerful support item for good-aligned characters, especially clerics and paladins. The Icon provides both defensive benefits (protection from undead) and utility (enhanced healing). The concentration requirement adds tactical depth. The connection to Saint Markovia enriches the campaign lore and provides roleplaying opportunities."

  dmReminders:
