  encounterSize: "Non-combat roleplay encounter typically. If hostile: 2-4 mongrelfolk for easy, 6-10 for medium"
  terrain: "Abbey of St. Markovia, underground warrens, hidden communities"
  tactics: "ABBEY INVESTIGATION QUEST: Mongrelfolk are NOT enemies - they're victims seeking sanctuary. Roleplay > combat. Mimicry can confuse or frighten PCs. Extraordinary Features vary per individual (DM rolls d20). If attacked, flee to Abbot. Tragic figures deserving sympathy."

