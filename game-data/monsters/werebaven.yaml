  - name: "Davian Martikov (Werebaven Vintner)"
    changes:
      abilities:
        intelligence: 15  # +2 (vintner knowledge)
        wisdom: 17  # +3 (experienced leader)
      lore:
        description: "Owner of Wizard of Wines winery. Leader of the Martikov family and Keepers of the Feather. Wise and experienced."

