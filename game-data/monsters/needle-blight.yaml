# === ECOLOGY & LORE ===
ecology:
  environment: "Wizard of Wines vineyard, Yester Hill, forests corrupted by Gulthias Tree"
  organization: "Patch (2-5), grove (6-12), or infestation (20+)"

lore:
  description: "Needle blights are the weakest and most common of the blight creatures spawned by the corrupting influence of Gulthias Trees. They appear as hunched, humanoid-shaped masses of thorny vines and dead wood, with needle-like spines covering their bodies. Needle blights can launch volleys of these needles at distant enemies. They are mindless servants of evil druids and dark forces, spreading blight and death wherever they go. In Barovia, needle blights infest the Wizard of Wines vineyard and Yester Hill, servants of the druids who worship Strahd."
  weakness: "Vulnerable to fire (double damage). Low HP (11). Low Intelligence (animal-level). Blindsight only 60 ft range."
  behavior: "Mindless plant creatures. Attack on sight. Use Needles ranged attack to harass. Claws in melee. Swarm tactics when in groups. Flee from fire. No self-preservation beyond fire avoidance. Serve evil druids and corrupting forces. Spread through forests like invasive species."

# === ENCOUNTER DESIGN ===
