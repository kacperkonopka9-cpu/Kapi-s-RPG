  recommendedPartyLevel: 1
  encounterSize: "2-3 needle blights for easy, 4-6 for medium, 8-12 for hard"
  terrain: "Wizard of Wines vineyard, Yester Hill, corrupted forests"
  tactics: "WIZARD OF WINES DELIVERY QUEST: Swarms of needle blights attack vineyard. Deploy in groups of 6-12. Needles ranged attack (30 ft) softens targets. Fire vulnerability means area fire spells (Burning Hands, Fireball later) devastate groups. Low HP (11) means they die quickly. Use terrain (vines, undergrowth) for cover. Pair with vine blights and tree blights for mixed encounters."

