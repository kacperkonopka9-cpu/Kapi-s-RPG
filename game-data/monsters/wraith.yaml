  official: true
  srdContent: true

  notes: "Incorporeal Movement makes wraiths terrifying - they can attack through walls and retreat when wounded. Life Drain averages 21 damage plus max HP reduction. DC 14 Con save or lose max HP equal to damage. Creates specters from kills (7 max controlled). Same CR as vampire spawn but different tactical niche - vampire spawn are durable brawlers, wraiths are incorporeal assassins."

  dmReminders:
    - "Incorporeal Movement: Can move through creatures/objects (difficult terrain cost)"
