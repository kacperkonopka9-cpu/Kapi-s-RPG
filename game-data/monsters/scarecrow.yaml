    - item: "straw_and_cloth"
      quantity: "large amount"
      dropChance: 100
      note: "Remains of scarecrow body"
    - item: "animate_scarecrow_binding"
      quantity: 1
      dropChance: 30
      note: "Dark magic focus that animated it"

# === AI BEHAVIOR ===
aiBehavior:
  combatTactics: "Guardian construct. False Appearance for ambush (indistinguishable from normal scarecrow). Terrifying Glare (30 ft, DC 11 Wis save or frightened + paralyzed until end of next turn). Multiattack claws (avg 7 damage/round, each hit DC 11 Wis or frightened). Vulnerable to fire (double damage). Resistant to nonmagical physical damage. Patrol fields/areas. Mindless defender."
  intelligence: "low"
  aggression: "high"  # When activated
  groupTactics: "none"  # Typically solitary

  preferredTargets:
    - "intruders in protected area"
    - "nearest threat"

  fleeThreshold: null  # Never flees (construct)
  fleeConditions: []

# === ECOLOGY & LORE ===
ecology:
  environment: "Fields, farms, Wizard of Wines vineyard, Bonegrinder windmill"
  organization: "Solitary or pair"

lore:
  description: "Scarecrows are constructs animated by dark magic to serve as guardians. They stand motionless in fields, indistinguishable from ordinary scarecrows until prey approaches. When activated, they attack with frightening claws and a terrifying glare that can paralyze victims with fear. Scarecrows are bound to protect specific locations - fields, farms, or evil lairs. In Barovia, scarecrows guard Wizard of Wines vineyard and Old Bonegrinder windmill, animated by the druids and hags who control those locations."
  weakness: "Vulnerable to fire (double damage). Low damage output. No ranged attacks. Mindless (can be tricked with illusions)."
  behavior: "Stand motionless using False Appearance. Attack intruders. Terrifying Glare to paralyze. Multiattack claws to frighten. Guard designated area. Fight until destroyed."

# === ENCOUNTER DESIGN ===
encounterNotes:
  recommendedPartyLevel: 2
  encounterSize: "1 scarecrow for easy, 2 for medium, 3-4 for hard"
  terrain: "Wizard of Wines vineyard, Old Bonegrinder fields, farmlands"
  tactics: "WIZARD OF WINES DELIVERY QUEST: Scarecrows guard vineyard. False Appearance (surprise attack). Terrifying Glare (DC 11 Wis or frightened+paralyzed) disables one PC per round. Multiattack claws frighten on hit (DC 11 Wis). Fire vulnerability - torches and fire spells deal double damage. Resistant to nonmagical weapons."

