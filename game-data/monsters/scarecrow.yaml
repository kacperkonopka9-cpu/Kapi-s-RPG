  max: 36
  current: 36
  hitDice: "8d8"
  hitDiceBonus: 0  # +0 Con modifier * 8 HD = 0

# === ABILITY SCORES ===
abilities:
  strength: 11    # +0
  dexterity: 13   # +1
  constitution: 11  # +0
  intelligence: 10  # +0
  wisdom: 10     # +0
  charisma: 13   # +1

# === SPEEDS ===
speed:
  walk: 30
  fly: null
  swim: null
  burrow: null
  climb: null

# === PROFICIENCIES & RESISTANCES ===
savingThrows: {}

skills: {}

damageVulnerabilities: ["fire"]
damageResistances: ["bludgeoning", "piercing", "slashing from nonmagical attacks"]
damageImmunities: ["poison"]
conditionImmunities: ["charmed", "exhaustion", "frightened", "paralyzed", "poisoned", "unconscious"]

# === SENSES ===
senses:
  darkvision: 60
  blindsight: null
  tremorsense: null
  truesight: null
  passivePerception: 10

# === LANGUAGES ===
languages: ["Common"]
