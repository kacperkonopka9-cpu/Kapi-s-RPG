# === COMBAT MANAGER INTEGRATION ===
combatStats:
  id: "scarecrow_1"
  name: "Scarecrow"
  dexModifier: 1
  type: "monster"

# === SPECIAL TRAITS ===
traits:
  - name: "False Appearance"
    description: "While the scarecrow remains motionless, it is indistinguishable from an ordinary, inanimate scarecrow."
    mechanics:
      type: "stealth"
      condition: "motionless"
      effect: "indistinguishable_from_normal_scarecrow"

# === ACTIONS ===
actions:
  - name: "Multiattack"
    description: "The scarecrow makes two claw attacks."
    mechanics:
      type: "multiattack"
      attacks: 2

  - name: "Claw"
    type: "melee_weapon_attack"
    attackBonus: 3  # +1 Dex + 2 prof
    reach: 5
    targets: 1
    damage:
      dice: "1d4"
      bonus: 1  # Dex modifier
      damageType: "slashing"
    description: "Melee Weapon Attack: +3 to hit, reach 5 ft., one target. Hit: 3 (1d4 + 1) slashing damage. If the target is a creature, it must succeed on a DC 11 Wisdom saving throw or be frightened until the end of the scarecrow's next turn."
    additionalEffects:
      - type: "condition"
        condition: "frightened"
        saveDC: 11
        saveAbility: "wisdom"
        duration: "until_end_of_scarecrow_next_turn"
        targetType: "creature"

  - name: "Terrifying Glare"
    description: "The scarecrow targets one creature it can see within 30 feet of it. If the target can see the scarecrow, the target must succeed on a DC 11 Wisdom saving throw or be magically frightened until the end of the scarecrow's next turn. The frightened target is paralyzed."
    mechanics:
      type: "fear_ability"
      range: 30
      requirement: "target_can_see_scarecrow"
      saveDC: 11
      saveAbility: "wisdom"
      onFailure: "frightened_and_paralyzed"
      duration: "until_end_of_next_turn"

# === LEGENDARY ACTIONS ===
