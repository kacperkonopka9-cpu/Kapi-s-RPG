# === NPC-SPECIFIC PERSONALITY ===
personality:
  traits:
    - "Obsessed with forced happiness as solution to Barovia's darkness"
    - "Tyrannical and controlling - demands absolute obedience"
    - "Paranoid about negativity, dissent, and Strahd's influence"
    - "Controlling father to Victor, neglectful husband to Lydia"

  ideals:
    - "Order - Strict control keeps chaos at bay (Lawful)"
    - "Optimism - Happiness, even forced, is better than despair (Neutral)"
    - "Authority - The Burgomaster's word is law (Lawful)"

  bonds:
    - "Vallaki - believes he's protecting town through strict control"
    - "Family legacy - maintaining Vallakovich authority over town"
    - "Izek Strazni - enforcer and adopted brother, absolute loyalty"

  flaws:
    - "Delusional about effectiveness of festivals against Strahd"
    - "Refuses to acknowledge son Victor's dangerous magic experiments"
    - "Blind to wife Lydia's unhappiness and alcoholism"
    - "Paranoid to point of arresting innocent citizens for 'malicious unhappiness'"

  mannerisms:
    - "Says 'All will be well!' constantly, especially when things are going poorly"
    - "Forced smile that doesn't reach his eyes"
    - "Points finger accusingly when questioning loyalty"
    - "Straightens posture and puffs chest when asserting authority"

  voiceDescription: "Booming and authoritative with forced cheerfulness. Every statement sounds like decree. 'All will be well!' is practically trademarked catchphrase."

  appearanceNotes: "Middle-aged man with graying hair, mustache, and cold blue eyes that contrast with forced smile. Wears fine noble clothes (velvet doublet, fur-trimmed cloak) and ceremonial scepter. Carries himself with exaggerated dignity. Expression cycles between forced cheerfulness and barely-concealed paranoia."

# === DIALOGUE & ROLEPLAY ===
dialogue:
  greeting:
    - "Welcome to Vallaki, travelers! All will be well! I am Baron Vargas Vallakovich, Burgomaster of this fine town. You look positively HAPPY to be here, yes?"
    - "Ah, outsiders! How wonderful! You'll find Vallaki a bastion of joy and order in this dreary land. All will be well, as it always is here!"
    - "Greetings! I trust you bring no malicious unhappiness to our fair town? No? Excellent! All will be well! [forced smile]"

  idle:
    - "All will be well! All will be well! Just keep saying it..."
    - "[Reviewing festival plans obsessively]"
    - "The next festival will surely keep Strahd at bay. It must!"
    - "Izek! Are there any unhappy citizens to arrest today?"

  farewell:
    - "Remember: happiness is MANDATORY in Vallaki! All will be well!"
    - "Safe travels, and may you carry our joy with you! All will be well!"
    - "Do return for our next festival! Attendance is... strongly encouraged. All will be well!"

  questGiving:
    - "The Festival of the Blazing Sun approaches! I need someone to retrieve the wicker sun effigy from the carpenter. Can you be trusted with this vital task?"
    - "There are malcontents plotting against me - against HAPPINESS! Investigate these troublemakers and report their treachery!"
    - "Father Lucian at the church seems... gloomy lately. Ensure he's prepared for the festival. All must participate! All will be well!"

  questComplete:
    - "[After successful festival] Excellent! The festival was perfect! All will be well! You've earned my favor!"
    - "[After crushing dissent] The malcontents are dealt with? Good. Happiness is maintained. All will be well."

  combat:
    - "Guards! GUARDS! Protect your Burgomaster!"
    - "Izek! Deal with these criminals!"
    - "[Hiding behind guards] All will NOT be well if you don't surrender!"
    - "[Wounded] This is malicious unhappiness! ARREST THEM!"

  festival:
    - "Citizens of Vallaki! Today we celebrate the Festival of the Blazing Sun! All will be well!"
    - "SMILE, everyone! This is a HAPPY occasion! Anyone NOT smiling will be arrested for malicious unhappiness!"
    - "[If festival fails] This is TREASON! Someone sabotaged our joy! Find the culprits!"

  political:
    - "Work WITH me, and you'll have the resources of Vallaki at your disposal. All will be well for those who support order!"
    - "Oppose me, and you're no better than the malcontents in the stocks. Choose your allegiance wisely."
    - "[If party helps] You understand the importance of order! Together we'll keep this town safe and HAPPY!"

  paranoid:
    - "That Wachter woman spreads lies and dissent. Do NOT listen to her devil-worship!"
    - "Are you spies? You're not spies, are you? Strahd sends spies to undermine happiness..."
    - "[Suspiciously] You look... unhappy. Is it malicious unhappiness? Tell me it's not malicious!"

  keyQuotes:
    - "All will be well! Say it with me! ALL WILL BE WELL! [increasingly frantic]"
    - "Happiness is NOT optional in Vallaki. It is the LAW. Malicious unhappiness is a crime against order and safety!"
    - "My festivals protect this town! Every celebration weakens Strahd's grip! The people may not understand, but I am SAVING them!"
    - "I'm not a tyrant - I'm a PROTECTOR! Someone must enforce joy, or despair will consume us all!"

