    - "Aware Izek has supernatural fire powers (ignores it as useful)"
    - "Completely unaware of Victor's magic experiments upstairs"
    - "Doesn't know Lydia is alcoholic despite obvious signs"
    - "Has executed previous malcontents (stocks often lead to worse)"
    - "Secretly terrified of Strahd despite public confidence"

