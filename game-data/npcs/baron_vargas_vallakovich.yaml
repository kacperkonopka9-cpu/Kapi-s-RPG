    - "Maintain absolute control over Vallaki"
    - "Execute perfect festivals to 'protect' town from Strahd"
    - "Crush dissent and enforce mandatory happiness"
    - "Preserve Vallakovich family authority"

  motivations:
    - "Genuine (if delusional) belief festivals protect town"
    - "Fear of Strahd's power - uses control as coping mechanism"
    - "Family pride and legacy as Burgomaster"
    - "Paranoia about chaos and unhappiness spreading"

  fears:
    - "Strahd attacking Vallaki directly"
    - "Losing control to Lady Wachter's revolution"
    - "Townspeople rebelling against his authority"
