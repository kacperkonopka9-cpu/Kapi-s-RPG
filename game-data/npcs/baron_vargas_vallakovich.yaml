      notes: "Baron tasks party with festival preparations (retrieve wicker sun, ensure participation, prevent sabotage). Success earns favor. Failure = arrest for malicious unhappiness."

    - questId: "vallaki_revolution"
      role: "antagonist OR quest_giver"
      notes: "If party sides with Lady Wachter, Baron is antagonist to overthrow. If party sides with Baron, he tasks them with crushing revolution. Political branching quest."

    - questId: "political_alliance"
      role: "ally"
      notes: "If party supports Baron, he provides resources (guards, supplies, safe haven in Burgomaster's mansion). Transactional relationship based on mutual benefit."

    - questId: "st_andrals_feast"
      role: "oblivious_leader"
      notes: "When St. Andral's Church bones are stolen, Baron is more concerned with festival than vampire threat. His incompetence creates crisis. Party must handle without Baron's help."

  specialBehaviors:
    - "Says 'All will be well!' at least once per conversation (often multiple times)"
    - "Arrests anyone showing visible unhappiness or criticizing festivals"
    - "Forced smile that intensifies when stressed or afraid"
    - "Trusts Izek completely - will believe Izek over anyone else"
    - "Blind to family problems (Victor's magic, Lydia's alcoholism)"
    - "Can pivot to ally OR enemy based on party's political choices"

