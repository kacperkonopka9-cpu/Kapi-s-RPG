# === DIALOGUE & ROLEPLAY ===
dialogue:
  greeting:
    - "Welcome to St. Andral's Church, travelers. You are safe here - at least for now. The Morninglord's light protects all who enter in peace."
    - "Blessings of the Morninglord upon you. I am Father Lucian Petrovich, priest of this church. How may I serve you?"
    - "You bear the look of those who have seen much suffering. Come, sit. Rest. St. Andral's offers sanctuary to all in need."

  idle:
    - "[Kneels before altar in prayer]"
    - "[Lights candles for fallen congregation members]"
    - "The bones... if only I had been more vigilant..."
    - "The Morninglord's light still shines, even here. We must believe that."

  farewell:
    - "Go with the Morninglord's blessing. May his light guide you through the darkness."
    - "Return anytime you need sanctuary or healing. The church's doors are always open to you."
    - "Be careful out there. Barovia tests even the strongest faith."

  questGiving:
    - "I must confess something grave. St. Andral's bones have been stolen from beneath the church. Without them, this place is no longer consecrated ground. Strahd could enter at will. Please, you must help me recover them before the Baron's festival."
    - "My altar boy, Milivoj, has been behaving strangely. I fear he knows something about the bones. Perhaps you could speak with him? I cannot bear to accuse him myself."
    - "If you seek sanctuary for Ireena Kolyana, she may stay here - but only if the bones are returned. Without them, I cannot guarantee her safety from Strahd."

  questComplete:
    - "[If bones recovered] Blessings upon you! The bones are returned and the church is consecrated once more. Ireena is safe here now. You have done a great service to the Morninglord and to Vallaki."
    - "[If bones not recovered before festival] The festival... Strahd came. So many dead. I failed them. I failed everyone. [Weeps quietly]"

  combat:
    - "Morninglord, give me strength! [Casts Sacred Flame]"
    - "I will not let you harm these innocents!"
    - "[To undead] By the Morninglord's light, I turn you back! [Channel Divinity: Turn Undead]"
    - "[Healing ally] Be healed in the Morninglord's name! [Casts Cure Wounds]"

  sanctuary:
    - "You are welcome to rest here as long as needed. The church provides shelter, healing, and spiritual guidance."
    - "I can tend to your wounds and offer what small comfort faith provides in this dark land."
    - "Ireena may find sanctuary here, but I beg you - recover the bones first. Without them, I cannot protect her from HIM."

  keyQuotes:
    - "The Morninglord's light still shines, even here. We must believe that."
    - "A church is only as strong as the faith of those within it. My faith has been tested, but it has not broken."
    - "I failed to protect the bones. I will not fail to protect my congregation."

