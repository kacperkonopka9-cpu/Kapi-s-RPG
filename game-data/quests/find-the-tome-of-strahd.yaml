lore:
  background: |
    Strahd began writing this journal shortly after his transformation into a vampire. It starts
    with his military campaigns in Barovia, chronicles his love for Tatyana and jealousy of
    Sergei, describes in horrific detail his pact and transformation, and continues through
    centuries of undeath. The most recent entries describe his encounters with Ireena and his hope
    that this time, Tatyana will be his.

  connectionToMainStory: |
    The Tome is the least combat-effective of the three artifacts, but perhaps the most important.
    It provides psychological insight that grants advantage on checks against Strahd. More
    importantly, it humanizes the villain, showing players that Strahd is a tragic figure as much
    as an evil one. This complexity makes the final confrontation more meaningful.

  historicalContext: |
    The Tome contains Barovia's history from Strahd's perspective: his conquest of the valley, the
    war against King Barov's enemies, Sergei's rise to prominence, Tatyana's arrival, the wedding
    night massacre, and the Dark Powers claiming Barovia. Strahd writes with increasing bitterness
    and madness as centuries pass.

