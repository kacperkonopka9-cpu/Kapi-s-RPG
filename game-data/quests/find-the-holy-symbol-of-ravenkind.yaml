lore:
  background: |
    The Holy Symbol of Ravenkind was created by a legendary cleric named Tasha Petrovna, the
    Morninglord's champion. She wielded it in a great battle against Strahd shortly after his
    transformation, wounding him gravely with its holy light. Though she was ultimately defeated,
    the symbol survived and has been hidden ever since, waiting for a worthy champion.

  connectionToMainStory: |
    The Holy Symbol is one of three key artifacts for defeating Strahd. It can hold vampires at
    bay, dispel darkness, and channel divine wrath. Strahd fears this relic because it represents
    the one force he cannot corrupt - genuine faith and divine power.

  historicalContext: |
    Tasha Petrovna led a crusade against Strahd 200 years after his transformation. She came closer
    to destroying him than anyone before or since, using the Holy Symbol to pin him in sunlight.
    Strahd escaped by flooding the battlefield with shadows, but he's never forgotten the symbol's
    power.

