dmGuidance:
  narrativeHooks:
    - "The children's ghosts (Rose and Thorn) can guide players through the house, building sympathy before revealing they're spirits"
    - "Describe the house as increasingly oppressive and dangerous as players descend"
    - "The nursery and library provide clues about the Durst family's tragic fate"
    - "The shambling mound is fed by the cult - describe bones and remains in the ritual chamber"
    - "After defeating the mound, the house itself becomes hostile - animated armor, grasping suits of clothes, collapsing stairs"

  roleplayTips:
    - "Rose and Thorn speak in childlike voices, asking for help finding their parents"
    - "The ghosts don't realize they're dead at first"
    - "Mrs. Durst's specter is malevolent - she blames outsiders for her family's fate"
    - "The house 'speaks' through creaking boards, slamming doors, and moving objects"

  combatEncounters:
    - encounter: "animated_armor_ambush"
      location: "death_house_hall_of_armor"
      cr: 1
      monsters:
        - "animated_armor"
        - "animated_armor"
      tactics: "Armor attacks when players pass, blocking escape routes"

    - encounter: "shambling_mound_boss"
      location: "death_house_ritual_chamber"
      cr: 5
      monsters:
        - "shambling_mound"
      tactics: "Mound emerges from sacrificial pit, uses engulf on wounded targets, fights to death"

    - encounter: "house_escape_hazards"
      location: "death_house_entire"
      cr: 2
      monsters: []
      tactics: "After mound defeated: collapsing ceiling (DC 12 DEX), grasping rug (DC 10 STR), animated broom swarm (1d4 damage per turn)"

  commonPitfalls:
    - "Players may try to rest in the house - emphasize growing danger and hostility"
    - "Low-level parties can be overwhelmed by shambling mound - allow clever solutions (collapse ceiling, use oil and fire, kite it)"
    - "Players may get attached to Rose and Thorn - reveal they're ghosts gently, allow emotional goodbye"
    - "Some players avoid the basement entirely - Rose and Thorn can plead for parents' burial"

  alternatives:
    - "Players can negotiate with spirits - promise to bury the Durst family properly to calm the house"
    - "Clever players might set fire to the house instead of fighting the mound (risky but viable)"
    - "Players can escape through windows if they realize the house is a trap early"
    - "The letter from Strahd can be delivered by a raven instead of waiting at the exit"

