lore:
  background: |
    Death House was once the home of Gustav and Elizabeth Durst, wealthy members of a dark cult that
    worshiped an entity they called the 'One who Sleeps in the Walls.' The Dursts performed human
    sacrifices in the basement, feeding victims to a shambling mound. When the cult was destroyed,
    the Dursts were killed by their own servants. Their children, Rose and Thorn, were locked in
    the attic and starved to death. The house itself is now a malevolent entity, luring travelers
    to their doom.

  connectionToMainStory: |
    Death House serves as the players' introduction to Barovia's gothic horror. It establishes that
    this is a land where innocents suffer, where families turn on each other, and where evil
    corrupts even the noblest intentions. The letter from Strahd at the end makes clear that the
    players are expected - they've been brought to Barovia for Strahd's amusement.

  historicalContext: |
    The Durst family was prominent in Barovia's history, owning a windmill (Old Bonegrinder) and
    extensive lands. Their fall from grace mirrors Barovia's own descent into darkness. The cult
    they served was likely connected to Strahd's own dark powers, though they didn't realize they
    worshiped a manifestation of Castle Ravenloft itself.

