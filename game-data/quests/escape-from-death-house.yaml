journalEntries:
  initial: "We've taken shelter in an old townhouse on the outskirts of a foggy village. The place seems abandoned, but I can't shake the feeling that we're being watched. We should explore and see if we can find any clues about where we are."

  updates:
    - trigger: "explore_upper_floors_complete"
      entry: "We've discovered the tragic fate of the Durst family. This house holds dark secrets - children's spirits, animated suits of armor, and evidence of terrible rituals. There's a secret door that leads to a dungeon beneath the house. We must investigate."

    - trigger: "find_secret_passage_complete"
      entry: "We've found the hidden passage to the basement dungeon. The air grows colder and more oppressive as we descend. What horrors await us below?"

    - trigger: "defeat_shambling_mound_complete"
      entry: "We've defeated the monstrous shambling mound in the ritual chamber. The cult that performed dark rites here is long gone, but their legacy remains. We must escape before this cursed house claims us as well."

  completion: "We've escaped Death House alive, though barely. As we emerged into the fog, a letter from someone calling themselves 'Strahd von Zarovich' was waiting for us. He welcomes us to his land of Barovia and invites us to Castle Ravenloft. This is far from over."

  failure: "We fell to the horrors within Death House. Our journey ends here, claimed by the cursed mansion."

